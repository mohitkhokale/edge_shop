{% extends "base.html" %}
{% block content %}
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'Login' %}">
                {% csrf_token %}
                <div class="row">
                    {{form}}
                </div>
                <a class="text-info" href="{% url 'Login' %}"><i class="fa fa-user"></i> Don't have account? Create Account</a>
                <div class="col-lg-12 text-center">

                    <button type="submit" class="site-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
